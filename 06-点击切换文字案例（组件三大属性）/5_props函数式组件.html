<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/prop-types/15.6.1/prop-types.js"></script>
</head>

<body>
    <div id="test"></div>
</body>
<script type="text/babel">
    function People(props) {
        console.log(props);
        const { name, age, sex } = props
        return (
            <ul>
                <li>姓名{name}</li>
                <li>年龄{age}</li>
                <li>性别:{sex}</li>
            </ul>
        )
    }
    // 属性限制
    People.propTypes = {
        name: PropTypes.string.isRequired,//name必传，且是字符串类型
        sex: PropTypes.string,//性别是字符串类型
        age: PropTypes.number,//年龄是数字类型
        speak: PropTypes.func//speak是函数

    }
    // 传输默认值
    People.defaultProps = {
        sex: "nan",
        age: 18
    }
    ReactDOM.render(<People name="zhangsan" age={20} sex="nv" />, document.getElementById("test"))
</script>

</html>
