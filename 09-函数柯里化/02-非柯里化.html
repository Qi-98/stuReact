<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/prop-types/15.6.1/prop-types.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        class Dome extends React.Component {
            static = { usernam: "", password: "" }

            saveFromData = (dataType, event) => {
                this.setState({ [dataType]: event.target.value })
            }

            showData = (event) => {
                const { username, password } = this.state
                event.preventDefault();//使页面提交信息后不刷新页面
                alert(`username:${username},password:${password}`)
            }
            render() {
                return (
                    <div>
                        <form action="http://www.atguigu.com" onSubmit={this.showData}>
                            用户名：<input type="text" onChange={(event) => { this.saveFromData("username", event) }} name="username" />
                            密码：<input type="password" onChange={(event) => { this.saveFromData("password", event) }} name="password" />
                            <button>登录</button>
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<Dome />, document.getElementById("test"))
    </script>
</body>

</html>
